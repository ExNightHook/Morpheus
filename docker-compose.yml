services:
  api:
    build: ./backend
    env_file: .env
    restart: unless-stopped
    depends_on:
      - db
    volumes:
      - ./data/uploads:/app/uploads
    networks:
      - morpheus_net

  db:
    image: postgres:15-alpine
    restart: unless-stopped
    env_file: .env
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - morpheus_net

  nginx:
    image: nginx:1.25-alpine
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./deploy/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./deploy/certs:/etc/nginx/certs:ro
      - ./data/uploads:/app/uploads:ro
    networks:
      - morpheus_net

volumes:
  pgdata:

networks:
  morpheus_net:
    driver: bridge

